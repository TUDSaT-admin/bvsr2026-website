<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <meta name="robots" content="noindex">
    <script>
      (function () {
        var path = window.location.pathname;
        var basePath = '/'; // root site (e.g. bvsr.tudsat.space)
        fetch(basePath + 'index.html')
          .then(function (response) {
            if (!response.ok) throw new Error('Failed to load index.html');
            return response.text();
          })
          .then(function (html) {
            document.open();
            document.write(html);
            document.close();
            // restore original URL so client router can read it
            history.replaceState(null, null, path + window.location.search);
          })
          .catch(function (err) {
            console.error('Redirect failed:', err);
            window.location.replace(basePath);
          });
      })();
    </script>
  </head>
  <body></body>
</html>
